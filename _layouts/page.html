---
layout: default
---

<main>
  <section class="bg-light-gray" id="{{ page.id | default: page.title | slugify }}">
    <div class="container">
      <div class="row text-center">
        <div class="col-lg-12">
          <h2 class="section-heading">{{ page.title }}</h2>
          <hr class="primary">
        </div>
      </div>
      <div class="row">
        <div class="col-lg-8 col-lg-offset-2">
          {{ content }}
        </div>
      </div>
    </div>
  </section>
</main>
