<section id="contact">
        <div class="container">
            <div class="row">
                <div class="col-lg-12 text-center">
                    <h2 class="section-heading">Schreiben Sie mir</h2>
                    <!-- <h3 class="section-subheading text-muted">Ich freue mich, von Ihnen zu h√∂ren.</h3> -->
                </div>
            </div>
            <div class="row">
                <div class="col-lg-12">
                     <form action="https://formsubmit.co/richard@richardwolf.co.at" method="POST"> 
                    <!-- war: <form name="sentMessage" id="contactForm" novalidate> -->
<input type="hidden" name="_captcha" value="false">
<input type="hidden" name="_template" value="table">
<input type="hidden" name="_subject" value="Neue Nachricht von der Website!">

                        <div class="row">
                            <div class="col-md-6">
                                <div class="control-group form-group">
                                    <input type="text" class="form-control" placeholder="Ihr Name *" id="name" required name="name" required data-validation-required-message="Bitte geben Sie Ihren Namen ein."> <!-- name="name" required dazu gemacht -->
                                    <p class="help-block text-danger"></p>
                                </div>
                                <div class="control-group form-group">
                                    <input type="email" class="form-control" placeholder="Ihre Email *" id="email" required data-validation-required-message="Bitte geben Sie Ihre E-Mail Adresse ein." name="email" required>
                                    <p class="help-block text-danger"></p>
                                </div>
                                <div class="control-group form-group">
                                    <input type="tel" class="form-control" placeholder="Ihre Telefonnummer *" id="phone" name="phone" required data-validation-required-message="Bitte geben Sie Ihre Telefonnummer ein.">
                                    <p class="help-block text-danger"></p>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="control-group form-group">
                                    <textarea class="form-control" placeholder="Ihre Nachricht *" id="message" required data-validation-required-message="Bitte geben Sie Ihre Nachricht ein." name="message" required></textarea>
                                    <p class="help-block text-danger"></p>
                                </div>
                            </div>
                            <div class="clearfix"></div>
                            <div class="col-lg-12 text-center">
                                <div id="success"></div>
                                <button type="submit" class="btn btn-xl">Nachricht senden</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>
